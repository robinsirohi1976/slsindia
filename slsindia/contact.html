<style>
  .contact-form {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    transition: 0.3s ease;
    font-size: 15px;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    outline: none;
    border-color: #66afe9;
    box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
  }

  .contact-form button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #45a049;
  }
</style>

<form class="contact-form" action="https://formsubmit.co/smartlivingever@gmail.com" method="POST">
  <h2>Contact Us</h2>

  <input type="text" name="name" placeholder="Your Name" required>

  <input type="email" name="email" placeholder="Your Email" required>

  <textarea name="message" placeholder="Your Message" required rows="6"></textarea>

  <!-- Hidden Inputs -->
  <input type="hidden" name="_redirect" value="https://deluxe-choux-d18cd1.netlify.app/">
  <!-- Captcha is enabled by default by not disabling it -->

  <button type="submit">Submit</button>
</form>
