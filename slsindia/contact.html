<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - A1</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Get in Touch 🤝</h1>
    <form action="https://formsubmit.co/smartlivingever@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="your_site_key_here"></div>

      <!-- Redirect after submit -->
      <input type="hidden" name="_next" value="https://robinsirohi1976.github.io/slsindia/thankyou.html" />
      <input type="hidden" name="_captcha" value="true" />
      
      <button type="submit">
        <span class="emoji">🤝</span> Send Message
      </button>
    </form>
  </div>
</body>
</html>
